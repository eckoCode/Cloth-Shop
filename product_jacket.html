<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Wish shop project" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css" />
  <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="styles/product.css" />
  <link rel="stylesheet" type="text/css" href="styles/product_responsive.css" />
</head>

<body>
  <div class="super_container">
    <!-- Header -->
    <header class="header">
      <div class="header_inner d-flex flex-row align-items-center justify-content-start">
        <div class="logo"><a href="#">Laredoute</a></div>
        <nav class="main_nav">
          <ul>
            <li><a>home</a></li>
            <li><a>clothes</a></li>
            <li><a>accessories</a></li>
            <li><a>lingerie</a></li>
            <li><a>contact</a></li>
          </ul>
        </nav>
        <div class="header_content ml-auto">
          <div class="search header_search">
            <form action="#">
              <input type="search" class="search_input" required="required" />
              <button type="submit" id="search_button" class="search_button">
                <img src="images/magnifying-glass.svg" alt="" />
              </button>
            </form>
          </div>
          <div class="shopping">
            <!-- Cart -->
            <a href="#">
              <div class="cart">
                <img src="images/shopping-bag.svg" alt="" />
                <div class="cart_num_container">
                  <div class="cart_num_inner">
                    <div class="cart_num">1</div>
                  </div>
                </div>
              </div>
            </a>
            <!-- Star -->
            <a href="#">
              <div class="star">
                <img src="images/star.svg" alt="" />
                <div class="star_num_container">
                  <div class="star_num_inner">
                    <div class="star_num">0</div>
                  </div>
                </div>
              </div>
            </a>
            <!-- Avatar -->
            <a href="#">
              <div class="avatar"><img src="images/avatar.svg" alt="" /></div>
            </a>
          </div>
        </div>

        <div class="burger_container d-flex flex-column align-items-center justify-content-around menu_mm">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </header>

    <!-- Menu -->

    <div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
      <div class="menu_close_container">
        <div class="menu_close">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="logo menu_mm"><a href="#">Wish</a></div>
      <div class="search">
        <form action="#">
          <input type="search" class="search_input menu_mm" required="required" />
          <button type="submit" id="search_button_menu" class="search_button menu_mm">
            <img class="menu_mm" src="images/magnifying-glass.svg" alt="" />
          </button>
        </form>
      </div>
      <nav class="menu_nav">
        <ul class="menu_mm">
          <li class="menu_mm"><a href="#">home</a></li>
          <li class="menu_mm"><a href="#">clothes</a></li>
          <li class="menu_mm"><a href="#">accessories</a></li>
          <li class="menu_mm"><a href="#">lingerie</a></li>
          <li class="menu_mm"><a href="#">contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- Home -->

    <div class="home">
      <div class="home_background parallax-window" data-parallax="scroll" data-image-src="images/product.jpg"
        data-speed="0.8"></div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="home_container">
              <div class="home_content">
                <div class="home_title">Woman</div>
                <div class="breadcrumbs">
                  <ul>
                    <li><a href="#">Home</a></li>
                    <li>Woman</li>
                    <li>Swimsuits</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product -->

    <div class="product">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="current_page">
              <ul>
                <li><a href="#">Woman's Fashion</a></li>
                <li><a href="#">Jacket</a></li>
                <li>Blue</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row product_row">
          <!-- Product Image -->
          <div class="col-lg-7">
            <div class="product_image">
              <div id="container" class="product_image_large">
                <canvas id="canvasss"></canvas>
                <!--img src="images/product_image_1.jpg" alt="" /> -->
              </div>
              <div class="button cart_button">
                <a href="product.html">See Skirt</a>
              </div>
              <div class="product_image_thumbnails d-flex flex-row align-items-start justify-content-start">
                <div class="product_image_thumbnail" style="background-image:url(../../blender/BlueJacket/blueJacket_Front3.JPG)"
                  data-image="../../blender/BlueJacket/blueJacket_Front3.JPG"></div>
                <div class="product_image_thumbnail" style="background-image:url(../../blender/BlueJacket/blueJacket_Front5.JPG)"
                  data-image="../../blender/BlueJacket/blueJacket_Front2.JPG"></div>
                <div class="product_image_thumbnail" style="background-image:url(../../blender/BlueJacket/blueJacket_Front1.JPG)"
                  data-image="../../blender/Blue Jacket/blueJacket_Front1.JPG"></div>
              </div>
            </div>
          </div>

          <!-- Product Content -->
          <div class="col-lg-5">
            <div class="product_content">
              <div class="product_name">Casaco Azul</div>
              <div class="product_price">€35.00</div>
              <!-- In Stock -->
              <div class="product_text">
                <p>Casaco azul em tecido chinês</p>
              </div>
              <button class="button cart_button" id="buttonPlay">Play</button>
              <button class="button cart_button" id="buttonPause">Pause</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="styles/bootstrap4/popper.js"></script>
  <script src="styles/bootstrap4/bootstrap.min.js"></script>
  <script src="plugins/easing/easing.js"></script>
  <script src="plugins/parallax-js-master/parallax.min.js"></script>
  <script src="js/product_custom.js"></script>
  <script src="js/three.js"></script>
  <script src="js/GLTFLoader.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/jacket.js"></script>
</body>

</html>
